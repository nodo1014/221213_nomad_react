<!DOCTYPE html>
<html>
  <head>
    <title>노마드 react</title>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        // minute = e.target.value;
        setMinutes(e.target.value);
      };

      const reset_f = ()=>setMinutes(0);
      const flipped_f = () =>setFlipped((current)=>!current);



      return (
        <div>
                    
          <label htmlFor='minutes'>minutes</label>
          <input type='number' id='minutes' onChange={onChange} disabled={!flipped} />

          <label htmlFor='hour'>hour</label>
          <input value = {Math.round(minutes/60)} type='number' id='hour' placeholder='응?' disabled={flipped === true}/> 
          

          <button onClick={reset_f}>reset</button>
          <button onClick={flipped_f}>flipped</button>

        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
