<!DOCTYPE html>
<html>
  <head>
    <title>노마드 react</title>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function Min() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false); // FIXME: toggle
      const onChange = (e) => {
        reset_f();
        setAmount(e.target.value); // 이건 왜 세터...콜백 안쓰나?
      };
      const reset_f = () => setAmount(0);
      const flipped_f = () => {
        setFlipped((current) => !current);
      };
      return (
        <>
          <h3>1. Min 시간 변환기</h3>

          <label htmlFor='minutes'>minutes</label>
          <input
            value={flipped ? amount * 60 : amount}
            id='minutes'
            placeholder='Minutes'
            type='number'
            onChange={onChange}
            // disabled={flipped === true}
            disabled={flipped}
          />

          <label htmlFor='hour'>hour</label>
          <input
            value={flipped ? amount : Math.round(amount / 60)}
            id='hour'
            type='number'
            //disabled={flipped === false}
            onChange={onChange}
            disabled={!flipped}
          />
          <p>버튼 속성을 어케 바꾸지? </p>

          <button onClick={reset_f}>reset</button>
          <button onClick={flipped_f}>
            {!flipped ? 'Invert' : 'Turn back'}
          </button>
        </>
      );
    }
    function Kil() {
      return (
        <h3>2. 킬로미터 변환</h3>
      );
    }
    function App() {
      const [opt, setOpt] = React.useState("0") // [modal, modalSet] = useState(0)-->{modal===true? : }
      const selectConverter = (event)=>{
        console.log(event);
        setOpt(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
            <select onChange={selectConverter}>
              <option value="xx">골라주셈</option>
              <option value="0">Min 시간 변환</option>
              <option value="1">Kil 킬로 변환</option>
            </select>
           선택값opt는 {opt}
           {opt === "xx"?"Please select your units":null}
           {opt === "0"?<Min />:null}
           {opt === "1"?<Kil />:null}
{/*주석         
           <h2>Modal창  0/1 방식</h2>
           {opt === "0"?<Min />:<Kil />}
 */}
        </div>
      );
    }
    const root = document.getElementById('root');
    console.log(root);
    ReactDOM.render(<App />, root);
  </script>
</html>
